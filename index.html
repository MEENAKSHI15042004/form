<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(backgroundcolor.webp);
            background-size: cover;
            background-position: no-repeat;
        }
    </style>
</head>
<body>
    <h2 class="htag"><b>STUDENTS REGISTRATION FORM</b></h2>
    <div class="formfull">
    <form>

   <table id="formbg">
    <tr>
        <td><h4>Student register number</h4></td><td>:</td><td><input type="number" required placeholder="Enter the reg Number"></td>
    </tr>
    <tr>
        <td><h4>Student Name</h4></td><td>:</td><td><input type="text" required placeholder="Enter the Name"></td>
    </tr>
    <tr>
        <td><h4>Select the department</h4></td><td>:</td>
        <td>
        <select required>
            <option>ECE</option>
            <option>CSE</option>
            <option>IT</option>
            <option>AIML</option>
            <option>AIDS</option>
            <option>EEE</option>
            <option>BIO MEDICAL</option>
            <option>CHEMICAL</option>
            <option>AGRI</option>
            <option>CIVIL</option>
            <option>AERO</option>
            <option>FOOD TECH</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><h4>Student SSLC Mark</h4></td><td>:</td><td><input type="text" placeholder="Enter the SSLC Mark"></td>
    </tr>
    <tr>
        <td><h4>Student HSC Mark</h4></td><td>:</td><td><input type="text" placeholder="Enter the HSC Mark"></td>
    </tr>
    <tr>
        <td><h4>Student CGPA</h4></td><td>:</td><td><input type="number" placeholder="Enter the CGPA"></td>
    </tr>
    <tr>
        <td><h4>Hostelers</h4></td><td>:</td><td>Yes <input type="radio">no <input type="radio"></td>
    </tr>
    <tr>
        <td><h4>Course Intrested</h4></td><td>:</td>
        <td><input type="checkbox">Python<br>
            <input type="checkbox">Java<br>
            <input type="checkbox">Javascript<br>
            <input type="checkbox">HTML<br>
            <input type="checkbox">CSS<br>
            <input type="checkbox">Full stack Development<br>
            <input type="checkbox">Web Development<br>
        </td>
    </tr>
    <tr>
        <td></td> <td></td> <td><button>SUBMIT</button> <button>CANCEL</button></td>
   </table>
    </form>
    </div>
</body>
</html>
